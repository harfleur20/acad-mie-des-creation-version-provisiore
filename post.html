                <div class="rating-widget">
    <div class="average-rating" id="average-rating-display">
        </div>

    <h4>Évaluez cet article !</h4>

        <i class="fa-regular fa-star" data-value="3"></i>
        <i class="fa-regular fa-star" data-value="4"></i>

    </div>
    <p class="rating-feedback">Merci pour votre note !</p>
</div>

                   <div class="back-blog">
                    <a href="blog.html">

                </div>

            </article>

            <aside class="post-sidebar">
                <div class="widget">

            </aside>

        </div> </main>

    <!-- //Fletch cookies injecté par javascript -->

   <script>
  fetch('cookie-banner.html')
    .then(response => {
      // On s'assure que le fichier a bien été trouvé
      if (!response.ok) {
        throw new Error('Fichier cookie-banner.html introuvable.');
      }
      return response.text();
    })
    .then(html => {
      // On injecte le HTML à la fin du body
      document.body.insertAdjacentHTML('beforeend', html);
      
      // TRES IMPORTANT : On lance la logique des cookies APRES avoir ajouté le HTML
      initializeCookieBanner();
    })
    .catch(error => {
      console.error("Erreur lors du chargement du bandeau des cookies:", error);
    });
</script>
