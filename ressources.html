<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibiothèques de ressources</title>
    <base href="./">
    <link rel="icon" href="Assets/logo_ico_hd.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ressource_style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

    <!-- la section avec le header -->
    <div id="header-placeholder"></div>

    <!-- Header -->
     <main>
    <div class="header">
        <div class="header-content">
            <h1>Bibliothèque de Ressources</h1>
            <p>Accédez à tous vos tutoriels, templates et fichiers téléchargeables</p>
            <div class="resource-count">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                <span id="resourceCount">0 ressources disponibles</span>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-content">
                <!-- Search -->
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Rechercher une ressource...">
                </div>

                <!-- Category Buttons -->
                <div class="category-buttons" id="categoryButtons">
                    <!-- Generated by JS -->
                </div>
            </div>
        </div>

        <!-- Resources Grid -->
        <div class="resources-grid" id="resourcesGrid">
            <!-- Generated by JS -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-box">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <h3>Aucune ressource trouvée</h3>
                <p>Essayez de modifier vos critères de recherche ou de filtrage</p>
            </div>
        </div>
    </div>
    </main>

     <!-- Place à la section dediée au footer -->
    <div id="footer-placeholder"></div>

     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="ressourcesript.js"></script>
    <script src="load-components.js"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
